content:
  - name: posts
    label: Posts
    type: collection
    path: 'content/posts'
    view:
      fields: [ title, date, draft, tags ]
    fields:
      - name: title
        label: Title
        type: string
      - name: date
        label: Date
        type: date
        time: true
      - name: draft
        label: Draft
        type: boolean
        default: false
      - name: tags
        label: Tags
        type: select
        options:
          creatable: true
          multiple: true
      - name: body
        label: Body
        type: rich-text
  - name: about
    label: About
    type: file
    path: 'content/about/index.md'